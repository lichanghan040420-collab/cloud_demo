<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>货物管理系统 - 登录</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #3b82f6;
      --accent-2: #10b981;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --hover: #2563eb;
      --focus: #93c5fd;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(1200px 600px at 15% 10%, #0b1022, var(--bg));
      color: var(--text);
    }

    header {
      padding: 24px 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      backdrop-filter: saturate(150%) blur(6px);
      background: rgba(17, 24, 39, 0.6);
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid; place-items: center;
      color: white; font-weight: 700;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.25);
    }
    .title { font-size: 20px; font-weight: 700; letter-spacing: 0.2px; }
    .subtitle { font-size: 13px; color: var(--muted); }

    main {
      max-width: 980px;
      margin: 28px auto;
      padding: 0 20px 40px;
    }

    .hero {
      padding: 24px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(59,130,246,0.08), transparent);
      margin-bottom: 22px;
    }
    .hero h1 { margin: 0 0 8px; font-size: 28px; line-height: 1.25; }
    .hero p { margin: 0; color: var(--muted); font-size: 14px; }

    .card {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 560px;
      margin: 0 auto;
    }
    .card h2 { margin: 0; font-size: 20px; }
    .field { display: flex; flex-direction: column; gap: 8px; }
    .field label { font-size: 13px; color: var(--muted); }
    .input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #28446b;
      background: #0c1324;
      color: var(--text);
    }
    .input:focus {
      outline: none;
      border-color: var(--hover);
      box-shadow: 0 0 0 3px rgba(147,197,253,0.25);
    }
    .actions { display: flex; gap: 12px; justify-content: flex-end; }
    .btn {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #28446b;
      color: #e6f0ff;
      background: linear-gradient(180deg, #184071, #16365e);
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: linear-gradient(180deg, var(--hover), #1b4db0); border-color: #2a5bb8; }
    .error { color: var(--danger); font-size: 13px; }
    footer {
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      padding: 18px 20px;
      text-align: center;
      margin-top: 28px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">GM</div>
      <div>
        <div class="title">货物管理系统</div>
        <div class="subtitle">高效入库 | 精准出库 | 快速查询 | 安全编辑</div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>登录</h1>
      <p>请输入昵称和密码以继续。</p>
    </section>

    <article class="card">
      <h2>账户登录</h2>
      <form id="loginForm">
        <div class="field">
          <label for="nickname">昵称</label>
          <input class="input" id="nickname" name="nickname" type="text" required />
        </div>
        <div class="field">
          <label for="password">密码</label>
          <input class="input" id="password" name="password" type="password" required />
        </div>
        <p id="errorMsg" class="error" style="display:none;">登录失败：昵称或密码错误。</p>
        <div class="actions">
          <button class="btn" type="submit">登录</button>
        </div>
      </form>
    </article>
  </main>

  <footer>
    © 2025 货物管理系统
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nickname = document.getElementById("nickname").value;
      const password = document.getElementById("password").value;

      if (nickname === "111" && password === "111") {
        // 登录成功 → 跳转主页
        window.location.href = "index.html";
      } else {
        // 登录失败 → 显示错误提示
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
